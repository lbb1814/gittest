<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .color{
            background: #ff0000;
        }
        li{
            list-style: none;
        }
        ul{
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-model.number="val" placeholder='ssss'>
        <button @click='fn()'>确定</button>
        <ul>
            <li v-for='(numb,index) in arr' :class="{color:mdzz}" @click='mdzz=!mdzz'>
                {{index+1}}. {{arr[index]}}
            </li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        var nowIndex=0;
        var vm=new Vue({
            el:'#app',
            data:{
                val:'',
                arr:[],
                Iscol:'a',
                mdzz:false
            },
            methods:{
                fn(){
                    this.arr[nowIndex]=this.val;
                    nowIndex+=1;
                   
                        this.arr.sort(function(a,b){
                            return a-b;
                        });
                        this.val='';
                },
                // col(index){
                //     console.log(index);
                //     this.Iscol=index;
                // }
            }
        });

    </script>
</body>
</html>
